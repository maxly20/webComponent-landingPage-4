<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page 4</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/1b0dea449a.js"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="left">
      <div id="left_s"></div>
    </div>
    <div class="right">
      <div id="right_s"></div>
    </div>
    <img class="img" src="./img.png" alt="" />
    <nav class="nav">
      <div class="logo"><h1>Max Fashion</h1></div>
      <div class="menu1">
        <ul>
          <li>men</li>
          <li>women</li>
          <li>kids</li>
        </ul>
      </div>
      <div class="menu2">
        <ul>
          <li><i class="fas fa-search"></i></li>
          <li><i class="fas fa-shopping-cart"></i></li>
          <li><i class="fas fa-bars"></i></li>
        </ul>
      </div>
    </nav>
    <div class="content">
      <h1>
        Fashion <br />
        landing page<br />
      </h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam vitae
        qui laboriosam officiis perspiciatis expedita eos neque ullam ut
        consectetur!
      </p>
      <button>shop now</button>
    </div>
    <div class="media">
      <ul>
        <li><i class="fab fa-facebook"></i></li>
        <li><i class="fab fa-twitter"></i></li>
        <li><i class="fab fa-instagram"></i></li>
        <li><i class="fab fa-linkedin"></i></li>
      </ul>
    </div>
    <div class="navigation">
      <ul>
        <li><i class="fas fa-arrow-left"></i></li>
        <li><i class="fas fa-arrow-right"></i></li>
      </ul>
    </div>
    <div class="slider">
      <ul>
        <li class="active">1</li>
        <li>2</li>
        <li>3</li>
      </ul>
    </div>
  </body>
</html>
